<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Web Cuaca</title>
    <!--Style CSS-->
    <link rel ="stylesheet" href="style.css">
    <!--Link Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class ="container">
        <div class ="Left-Info">
            <div class ="pic-gradient"></div>
            <div class ="today-info">
                <h2> Monday </h2>
                <span> 23 Juni 2025 </span>
                <div>
                    <i class ='bx bx-current-location'></i>
                    <span>Cikande,Serang</span>
                </div>
            </div>
            <div class = "today-weather">
                <i class = 'bx bx-sun'></i>
                <h1 class = "weather-temp">
                    25&deg; C
                </h1>
                <h3>Sunny </h3>
            </div>
        </div>
        <div class ="right-info">
            <div class ="day-info">
                <div>
                    <span class ="title">PARTICIPATION</span>
                    <SPAN CLASS ="value">4 %</SPAN>
                </div>
                <div>
                    <span class ="title">HUMIDITY</span>
                    <span class ="value">34 %</span>
                </div>
                <div>
                    <span class ="title">WIND SPEED</span>
                    <span class ="value">6 km/h</span>
                </div>
            </div>
            <u1 class ="days-list">
                <li>
                    <i class ='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class ="day-temp">25&deg; C</span>
                </li>
                <li>
                    <i class ='bx bx-sun'></i>
                    <span>Sun </span>
                    <span class ="day-temp">32&deg; C</span>
                </li>
                <li>
                    <i class ='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class ="day-temp">19&deg; C</span>
                </li>
                <li>
                    <i class ='bx bx-cloud-bright'></i>
                    <span>Tue</span>
                    <span class ="day-temp">17&deg; C</span>
                </li>
            </u1>
        
            <div class ="btn-container">
                <button class ="Loc-button">Search Location</button>
            </div>
        </div>
    
    </div>

    <div class = "date">
        <h4 class ="month" id = "month"></h4>
        <h5 class ="day" id = "day"></h5>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
